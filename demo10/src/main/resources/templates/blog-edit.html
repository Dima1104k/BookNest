<!DOCTYPE HTML>
<html lang="uk" xmlns:th="http://www.thymeleaf.org"  xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Редагування статті</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редагування статті</h1>
    <div th:each="el : ${post}">
        <form method="post">
                <input type="text" th:value="${el.title}" name="title" placeholder="Введіть назву статті " class="form-control" required/><br>
                <input type="text" th:value="${el.anons}" name="anons" placeholder="Введіть анонс статті" class="form-control" required/><br>
                <textarea type="text"  name="full_text" placeholder="Введіть повний текст статті " class="form-control" required th:text="${el.full_text}"/>  <br>
                <button type="submit"  class="btn btn-success">Обновити</button>
        </form>

    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
