<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/list-style.css}">
    <title>Список жанрів</title>
</head>
<body><h1>Жанри</h1>
<hr>
<div style="overflow-x: auto;">
    <table class="table">
        <thead>
        <tr>
            <th>Назва жанру</th>
            <th>Опис жанру</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="genre : ${genres}">
            <td th:text="${genre.name}">Назва жанру</td>
            <td th:text="${genre.description}">Опис жанру</td>
            <td>
                <a th:href="@{/genre/edit/{id}(id=${genre.id})}" class="btn btn-warning btn-sm">Редагувати</a>
                <form th:action="@{/genre/delete/{id}(id=${genre.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Видалити</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="back-link">
    <a th:href="@{/admin}" class="btn-back">Назад</a>
</div>

</body>
</html>
