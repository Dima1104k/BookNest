<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="CRM для книгарень та видавництв з
    управлінням каталогом книг та авторами.">
<meta name="keywords" content="BookNest, книги, CRM">
<link rel="stylesheet" th:href="@{/css/style.css}">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <title>Список книг</title>
</head>
<body>
<h1>Список книг</h1>
<a href="/book/new">Додати нову книгу</a>
<table border="1">
  <tr>
    <th>Назва</th>
    <th>Ціна</th>
    <th>Автор</th>
    <th>Дії</th>
  </tr>

  <tr th:each="book : ${books}">
    <td th:text="${book.title}">Назва</td>
    <td th:text="${book.price}">Ціна</td>
    <td th:text="${book.author != null ? book.author.name : 'Невідомий автор'}"></td>
    <td>
      <a th:href="@{/book/{id}(id=${book.id})}">Переглянути</a>
      <a th:href="@{/book/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Редагувати</a>
      <form th:action="@{/book/delete/{id}(id=${book.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger btn-sm">Видалити</button>
      </form>
    </td>
  </tr>

</table>
</body>
</html>
