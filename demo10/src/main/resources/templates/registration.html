<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet" th:href="@{/css/auth-style.css}">
</head>
<body>

<div class="container">
    <div th:if="${error}" class="custom-error">
        <p th:text="${error}"></p>
    </div>

    <h1>Реєстрація</h1>
    <form class="login-form" th:action="@{/registration}" method="post">

        <label for="name">Ім'я користувача:</label>
        <input type="text" id="name" name="name" class="form-control" required>

        <label for="username">Електронна пошта:</label>
        <input type="email" id="username" name="email" class="form-control" required>

        <label for="phoneNumber">Номер телефону:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="+38(0__) -___-__-__">

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" class="form-control" required>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#phoneNumber').mask('+38(000) 000-00-00');
            });
        </script>

        <button type="submit">Відправити</button>
    </form>

</div>
<div id="tableView"></div>
</body>
</html>
