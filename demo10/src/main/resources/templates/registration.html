<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h4>Реєстрація</h4>
    <form th:action="@{/registration}" method="post">
        <div class="mb-3">
            <label for="name">Ім'я користувача:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="username">Електронна пошта:</label>
            <input type="email" id="username" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber">Номер телефону:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <button class="btn btn-warning" type="submit">Зареєструватися</button>
    </form>

    <!-- Відображення помилки реєстрації -->
    <div th:if="${error}" class="alert alert-danger mt-3">
        <p th:text="${error}"></p>
    </div>
</div>
</body>
</html>
