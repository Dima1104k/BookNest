<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавлення статті</h1>
    <form action="/blog/add" method="post">
        <label>
            <input type="text" name="title" placeholder="Введіть назву статті " class="form-control" required/><br>
            <input type="text" name="anons" placeholder="Введіть анонс статті" class="form-control" required/><br>
           <textarea type="text" name="full_text" placeholder="Введіть повний текст статті " class="form-control" required></textarea><br>
            <button type="submit"  class="btn btn-success">Добавити статтю</button>
        </label>
    </form>


</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
