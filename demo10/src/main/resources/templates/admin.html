<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>Панель адміністратора</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<h1 style="text-align: center">Панель адміністратора</h1><hr>
<div style="overflow-x: auto;">
    <h3 style="text-align: center">Перелік користувачів</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Email</th>
            <th>Активність</th>
            <th>Ролі</th>
            <th>Редагування</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${user}">
            <td th:text="${el.email}"></td>
            <td th:text="${el.active}"></td>
            <td>
                <ul>
                    <li th:each="role : ${el.roles}" th:text="${role}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/admin/user/edit/{id}(id=${el.id})}">Редагування</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div class="create-section">
    <ul class="nav">
        <li class="nav-item">
            <a class="btn" th:href="@{/book/new}">Створити книгу</a>
        </li>
        <li class="nav-item">
            <a class="btn" th:href="@{/author/new}">Створити автора</a>
        </li>
        <li class="nav-item">
            <a class="btn" th:href="@{/genres/new}">Створити жанр</a>
        </li>
        <li class="nav-item">
            <a class="btn" th:href="@{/publisher/new}">Створити видавництво</a>
        </li>
        <li class="nav-item">
            <a class="btn" th:href="@{/book}">Книги</a>
        </li>
        <li class="nav-item">
            <a class="btn" th:href="@{/author/list}">Автори</a>
        </li>
        <li class="nav-item">
            <a class="btn" th:href="@{/genres/list}">Жанри</a>
        </li>
        <li class="nav-item">
            <a class="btn" th:href="@{/publishers/list}">Видавці</a>
        </li>
    </ul>
</div>


<div th:if="${user.isEmpty()}">
    <h3>Користувачів немає</h3>
</div>

</body>
</html>
