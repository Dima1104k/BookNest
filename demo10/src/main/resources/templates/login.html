<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Авторизація</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h4>Авторизація</h4>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username">Електронна пошта:</label>
            <input type="email" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <button class="btn btn-warning" type="submit">Вхід</button>
    </form>
    <a th:href="@{/registration}">Зареєструватися</a>

    <!-- Відображення помилки авторизації -->
    <div th:if="${param.error}" class="alert alert-danger mt-3">
        <p>Неправильний email або пароль!</p>
    </div>
</div>
</body>
</html>
