<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Список жанрів</title>
</head>
<body>
<h1>Видавництва</h1>
<table class="table">
  <thead>
  <tr>
    <th>Назва</th>
    <th>Адреса</th>
    <th>Телефон</th>
    <th>Вебсайт</th>
    <th>Дії</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="publisher : ${publishers}">
    <td th:text="${publisher.name}"></td>
    <td th:text="${publisher.address}"></td>
    <td th:text="${publisher.phone}"></td>
    <td>
      <a th:href="${publisher.website}" th:text="${publisher.website}" target="_blank"></a>
    </td>

    <td style="display:inline-block;">
        <a th:href="@{/publisher/edit/{id}(id=${publisher.id})}" class="btn btn-warning" style="margin-bottom: 10px">Редагувати</a>
        <form th:action="@{/publisher/delete/{id}(id=${publisher.id})}" method="post" style="display:inline;">
        <button type="submit">Видалити</button>
      </form>
    </td>
  </tr>

  </tbody>
</table>
<div>
  <a th:href="@{/admin}" class="btn">Назад</a>
</div>
</body>
</html>
